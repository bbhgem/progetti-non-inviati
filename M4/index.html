<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Front Page</title>
</head>
<body>
    <div id="prodotti-container">

    </div>

    <form id="aggiungi-prodotto-form">
        <input type="text" id="nome-prodotto" placeholder="Nome Prodotto" required>
        <input type="text" id="descrizione-prodotto" placeholder="Descrizione Prodotto" required>
        <input type="number" id="prezzo-prodotto" placeholder="Prezzo Prodotto" required>
        <input type="file" id="immagine-prodotto" placeholder="Immagine Prodotto" >
        <input type="text" id="brand-prodotto" accept="image/*" placeholder="Brand Prodotto" required>
        <button type="submit">Aggiungi Prodotto</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
